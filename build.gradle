buildscript {
  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.2'
    classpath 'com.google.gms:google-services:1.4.0-beta3'
    classpath 'com.android.tools.build:gradle:2.1.3'
  }
}
allprojects {
  repositories {
    jcenter()
  }
}
